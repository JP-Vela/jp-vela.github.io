<script>
  element = document.getElementById("languages");

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }
  //ðŸ—¿
  //words = "Yes,-------- I'm prg---<---ogrann---<--<--m-m-ing---- on ash--<--p-halt------  (----------->---------)".split("")
  words = "We-lo-cme--<<<-<--co--me to --my we-b-si--te.------- -I ma-de it --myself-----------  (----------->-----)".split("")
  sleep(randomNumber(1000,3000)).then(() => {
    element.innerHTML=""
    recursivePaste(0)
  })

  function recursivePaste(num){
    if(num < words.length){
      
      //Check for time spacing character
      if(words[num]=="-"){
      }
      //Check for backspace character
      else if (words[num]=="<"){
        element.innerHTML = element.innerHTML.slice(0,-2)
        element.innerHTML+="_"
      } else if (words[num]==">"){
        element.innerHTML = element.innerHTML.slice(0,-3)
      }
       else if(words[num]=="("){
        element.innerHTML = element.innerHTML.slice(0,-1)
        element.innerHTML += "&#128526;"+"_"
        
      } else if(words[num]==")"){
        element.innerHTML = element.innerHTML.slice(0,-1)

        element.innerHTML += "&#128511;"+"_"
      }
      //Else add the character
      else{
        element.innerHTML = element.innerHTML.slice(0,-1)
        element.innerHTML+=words[num]+"_"

      }
      
      setTimeout(recursivePaste, 80, num+1)
    }

  }



  // Function to generate random number
  //Credit to geeksforgeeks.org
  function randomNumber(min, max) {
      return Math.random() * (max - min) + min;
  }
</script>
